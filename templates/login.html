{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h3>Login</h3>
<form action="/login" method="post">
    <label for="username">Username: </label>
    <input id="username" name="username" type="text" maxlength="20">
    <label for="password">Password: </label>
    <input id="password" name="password" type="text" maxlength="20">
    <button type="submit">Login</button>
</form>
{% endblock %}

{% block footer %}
    <a href="{{ url_for('list_all_questions') }}">Back to all questions</a>
    <a class="navigation" href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
