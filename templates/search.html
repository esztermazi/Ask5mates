{% extends "layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block content %}
    <div>
        <a class="navigation" href="{{ url_for('list_all_questions') }}">Back to all questions</a>
        <a class="navigation" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <table class="question">
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Submission time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td class="id">{{ result.id }}</td>
                <td><a href="{{ url_for('detail_question', question_id=result.id ) }}"> {{ result.title }}</a></td>
                <td> {{ result.submission_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
