{% extends "layout.html" %}

{% block content %}
<h2>{% block header2 %}{% endblock %}</h2>
<form action="{% block action %}{% endblock %}" method="post">
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required
              autofocus>{% block message %}{% endblock %}</textarea><br>
    <button type="submit">{% block submit %}{% endblock %}</button>
</form>
{% endblock %}
