{% extends "layout.html" %}

{% block content %}
    <h1>{% block header1 %}{% endblock %}</h1>
    <form action="{% block action %}{% endblock %}" method="post">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required>{% block message %}{% endblock %}</textarea><br>
        <button type="submit">{% block submit %}{% endblock %}</button>
    </form>
{% endblock %}
