{% extends "layout.html" %}

{% block content %}
    <h1>Ask5Mates</h1>

    <table>
        <tr>
            <form action='{{ url_for("index") }}' method="get">
                <td>
                    <label for="order_by">Sorted by:</label><br>
                    <select name="order_by" id="order_by">
                        {% for key in all_questions[0] %}
                            {% if key not in not_show %}
                            <option value="{{ key }}"  {{'selected' if order_by==key}}>
                                {{ key.replace("_", " ").title() }}
                            </option>
                            {% endif %}
                        {% endfor %}
                    </select><br>
                </td>
                <td>
                     <label for="direction">Direction:</label><br>
                     <select name="order_direction" id="direction">
                         <option value="ASC" {{'selected' if order_direction=="asc" }}>Ascending</option>
                         <option value="DESC" {{'selected' if order_direction=="desc" }}>Descending</option>
                     </select><br>
                </td>
                <td>
                    <label for="submit"></label><br>
                    <input id="submit" type="submit">
                </td>
            </form>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Submission time</th>
            </tr>
        </thead>
        <tbody>
            {% for question in all_questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td><a href="{{ url_for('detail_question', question_id=question.id ) }}"> {{ question.title }}</a></td>
                <td> {{ question.submission_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_question') }}">Ask new question</a>

{% endblock %}
